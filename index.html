    // --- Estado ---

    let panelTimeout;
    let cpfMask, phoneMask;

    // Fluxos
    let currentMode = null;                 // LOAD | UNLOAD | BOTH | LATA_INSUMO | RITMO | INTEGRACAO | HIDROMAN
    let isSheetReady = false;
    let pendingUnloadDt = '';
    let requireUnloadDtInForm = false;
    let manualPresetType = '';
    let manualDtIdOverride = '';
    let hideManualExtras = false;
    let showUnloadInputs = true;
    let loadAlsoUnload = false; // Carregar: tamb√©m vai descarregar?

    // Sess√£o (CPF √∫nico por acesso)

    let sessionDriver = null;
    let postIntegrationNavigate = null;

    // Transportadora preset (para fluxos espec√≠ficos)

    let lockTransportadora = false;

    // Baldeio: DTs opcionais
    let baldeioDtCarga = '';
    let baldeioDtDescarga = '';

    // --- Integra√ß√£o (Teste a cada 3 meses) ---
    const INTEGRATION_MIN_SCORE = 8;
    const INTEGRATION_VALID_DAYS = 90;  // ~3 meses
    const INTEGRATION_WARN_DAYS = 7;    // aviso 1 semana antes
    const integrationQuestions = [
      { q: "Quais EPIs s√£o obrigat√≥rios para circular na √°rea operacional?", options: ["Nenhum","Capacete, √≥culos, colete refletivo e cal√ßado de seguran√ßa","Somente luvas"], correctIndex: 1 },
      { q: "Sobre adornos (anel, rel√≥gio, corrente) na √°rea operacional:", options: ["√â permitido se estiver coberto pela roupa","√â proibido","√â permitido somente rel√≥gio"], correctIndex: 1 },
      { q: "Qual √© a regra de dist√¢ncia m√≠nima entre pessoas e empilhadeiras?", options: ["1 metro","3 metros","5 metros"], correctIndex: 2 },
      { q: "Uso de celular na √°rea operacional:", options: ["Permitido somente para liga√ß√µes r√°pidas","Proibido durante circula√ß√£o e opera√ß√£o","Permitido se estiver parado"], correctIndex: 1 },
      { q: "Onde o motorista deve circular dentro do armaz√©m?", options: ["Por qualquer lugar, com aten√ß√£o","Somente nas faixas de pedestres e √°reas sinalizadas","Apenas perto das docas"], correctIndex: 1 },
      { q: "Em caso de d√∫vida ou risco, o motorista deve:", options: ["Continuar e depois perguntar","Parar e solicitar orienta√ß√£o ao respons√°vel/seguran√ßa","Acelerar para sair da √°rea"], correctIndex: 1 },
      { q: "Antes de entrar na √°rea operacional, o motorista deve:", options: ["Colocar os EPIs e seguir as sinaliza√ß√µes","Somente apresentar a CNH","Somente informar a placa do ve√≠culo"], correctIndex: 0 },
      { q: "√â permitido fumar dentro do armaz√©m?", options: ["Sim, em qualquer √°rea","N√£o, somente em local permitido/sinalizado (quando existir)","Sim, se estiver longe das docas"], correctIndex: 1 },
      { q: "Se houver empilhadeira em movimenta√ß√£o, o pedestre deve:", options: ["Passar na frente rapidamente","Manter dist√¢ncia e aguardar em local seguro","Acenar para o operador e seguir"], correctIndex: 1 },
      { q: "Se ocorrer um acidente ou quase-acidente, o correto √©:", options: ["N√£o comunicar para evitar atrasos","Comunicar imediatamente ao respons√°vel/seguran√ßa","Somente comunicar se houver dano"], correctIndex: 1 }
    ];

    // --- Helpers ---
    function normalizeDigits(v) { return String(v || '').replace(/\D/g, ''); }
    function normalizeDtId(dt) { return normalizeDigits(dt); }

    function generateInternalId(prefix) {
      const now = new Date();
      const pad = (n) => String(n).padStart(2, '0');
      const id = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
      return `${prefix}_${id}`;
    }

    function addDays(date, days) {
      const d = new Date(date.getTime());
      d.setDate(d.getDate() + days);
      return d;
    }

    function toDateMaybe(v) {
      if (!v) return null;
      if (typeof v === 'object' && typeof v.toDate === 'function') return v.toDate();
      if (v instanceof Date) return v;
      const d = new Date(v);
      return Number.isNaN(d.getTime()) ? null : d;
    }

    // --- Audio Unlock ---
    let audioUnlocked = false;
    async function unlockAudio() {
      if (audioUnlocked) return true;
      try { await Tone.start(); audioUnlocked = true; return true; }
      catch (e) { console.warn("N√£o foi poss√≠vel destravar √°udio:", e); return false; }
    }
    document.addEventListener('pointerdown', () => unlockAudio(), { once: true });

    async function fetchWithTimeout(url, timeoutMs = FETCH_TIMEOUT_MS) {
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), timeoutMs);
      try {
        return await fetch(url, { cache: 'no-store', credentials: 'omit', signal: controller.signal });
      } finally {
        clearTimeout(timer);
      }
    }

    // --- Firebase Config ---
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
      apiKey: "AIzaSyB9B2-xYb6gr92cQDbajriQiinfQurrOwI",
      authDomain: "heilog-logistica.firebaseapp.com",
      projectId: "heilog-logistica",
      storageBucket: "heilog-logistica.appspot.com",
      messagingSenderId: "790492229739",
      appId: "1:790492229739:web:de49887de535a839e8412e"
    };
    const ARTIFACT_APP_ID = "heilog-logistica";

    // --- Auth ---
    async function authenticate() {
      return new Promise(async (resolve, reject) => {
        onAuthStateChanged(auth, (user) => {
          if (user && !isAuthReady) {
            console.log("Firebase Auth pronta. UID:", user.uid);
            isAuthReady = true;
            resolve(user);
          }
        });

        try {
          if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(auth, __initial_auth_token);
          } else if (!auth.currentUser) {
            await signInAnonymously(auth);
          } else {
            isAuthReady = true;
            resolve(auth.currentUser);
          }
        } catch (error) {
          console.error("Falha na autentica√ß√£o com o Firebase:", error);
          displayError("Falha na autentica√ß√£o. A aplica√ß√£o pode n√£o funcionar corretamente.");
          reject(error);
        }
      });
    }

    async function initializeAppLogic() {
      fileStatus.textContent = 'Inicializando...';
      renderCpfGate();

      try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        appId = ARTIFACT_APP_ID;
        setLogLevel('error');
      } catch (e) {
        console.error("Erro ao inicializar o Firebase:", e);
        fileStatus.textContent = "Erro cr√≠tico na inicializa√ß√£o.";
        fileStatus.className = 'text-red-400 text-xs h-4';
        return;
      }

      try {
        fileStatus.textContent = 'Autenticando...';
        await authenticate();
        fileStatus.textContent = 'Autenticado com sucesso. AppID: ' + appId;
      } catch (e) {
        fileStatus.textContent = "Erro na autentica√ß√£o.";
        fileStatus.className = 'text-red-400 text-xs h-4';
        return;
      }

      await loadDataFromSheet(false);

      setInterval(() => {
        if (!document.getElementById('generate-sheet-btn')) {
          loadDataFromSheet(true);
        }
      }, REFRESH_INTERVAL);
    }

    // --- Sheet ---
    async function loadDataFromSheet(isSilent = false) {
      if (!isSilent) fileStatus.textContent = 'Conectando √† planilha...';
      try {
        const baseUrl = `${GOOGLE_SHEET_CSV_URL}${GOOGLE_SHEET_CSV_URL.includes('?') ? '&' : '?'}t=${Date.now()}`;
        const candidates = [
          `${CORS_PROXY_URL}${encodeURIComponent(baseUrl)}`,
          ...EXTRA_PROXY_BUILDERS.map(fn => fn(baseUrl)),
          baseUrl,
        ];

        let csvText = '';
        let lastErr = null;

        for (const url of candidates) {
          try {
            const response = await fetchWithTimeout(url);
            if (!response.ok) throw new Error(`Falha na rede (${response.status}): ${response.statusText}`);
            csvText = await response.text();
            if (csvText && csvText.trim().length > 0) break;
          } catch (e) { lastErr = e; }
        }

        if (!csvText) throw lastErr || new Error('Falha ao buscar CSV.');
        parseCSV(csvText);

        const lastUpdatedTime = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        fileStatus.textContent = `Planilha atualizada √†s ${lastUpdatedTime}.`;
        fileStatus.className = 'text-green-400 text-xs h-4';

        isSheetReady = database.length > 0;
        updateModeAvailability();
      } catch (error) {
        const lastErrorTime = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        fileStatus.textContent = `Erro ao atualizar √†s ${lastErrorTime}.`;
        fileStatus.className = 'text-red-400 text-xs h-4';
        console.error("Erro ao buscar dados da planilha:", error);

        isSheetReady = database.length > 0;
        updateModeAvailability();

        if (database.length > 0) {
          if (!isSilent) displayError('N√£o foi poss√≠vel atualizar agora, mas vou usar a √∫ltima base carregada.', 5000);
        } else {
          if (!isSilent) displayError('N√£o foi poss√≠vel conectar √† planilha. Fluxos com DT ficar√£o indispon√≠veis.', 6000);
        }
      }
    }

    function parseCSV(csvText) {
      const cleaned = csvText.replace(/^\uFEFF/, '');
      const lines = cleaned.trim().split(/\r?\n/);
      if (lines.length < 2) return;

      const parseLine = (line) => {
        const values = [];
        const regex = /("([^"]|"")*"|[^,]*)(,|$)/g;
        line.replace(regex, (match, p1) => {
          let value = p1;
          if (value.startsWith('"') && value.endsWith('"')) value = value.slice(1, -1).replace(/""/g, '"');
          values.push(value.trim());
        });
        return values;
      };

      headers = parseLine(lines[0]).map(h => h.toUpperCase().replace(/"/g, ''));

      // Helpers de mapeamento de colunas (robusto)
      const findAll = (...keys) => headers.find(h => keys.every(k => h.includes(k)));
      const findAny = (...keys) => headers.find(h => keys.some(k => h.includes(k)));

      headerMap = {
        dts: headers.find(h => h === 'DTS' || h.includes('DTS') || (h.includes('DT') && !h.includes('DATA') && !h.includes('DESC') && !h.includes('AGEN'))) || headers[0],

        canal: findAny('CANAL') || headers[1],
        cliente: findAny('CLIENTE') || headers[2],

        produto: findAny('PRODUTO', 'TIPO') || headers[3],
        descricao: findAny('DESCR') || headers[4],
        plt: findAny('PLT', 'QUANT', 'QTD') || headers[5],

        deposito: findAny('DEPOS', 'DEST') || headers[6],
        transportadora: findAny('TRANSPORT') || headers[7],

        // Data do agendamento (prioriza colunas com AGEN/AGEND)
        data:
          findAll('DATA', 'AGEN') ||
          findAll('DATA', 'AGEND') ||
          findAll('DATA', 'PROGR') ||
          findAll('DATA', 'SCHED') ||
          findAny('DATA AGENDA', 'DATA AGENDAMENTO') ||
          headers.find(h => h === 'DATA') ||
          findAny('DATA') ||
          headers[8],

        // Hora/Agenda (prioriza colunas com HORA/HOR√ÅRIO + AGEN/AGEND)
        agenda:
          findAll('HORA', 'AGEN') ||
          findAll('HOR', 'AGEN') ||
          findAll('HORARIO', 'AGEN') ||
          findAll('HOR√ÅRIO', 'AGEN') ||
          headers.find(h => h.includes('AGENDA') && !h.includes('DATA')) ||
          headers.find(h => (h.includes('HORA') || h.includes('HOR')) && !h.includes('DATA')) ||
          headers[11],

        // DT/ID de descarga
        descarga: findAny('DESCARG') || headers[9],

        // Segmenta√ß√£o / XT
        xtAdicional: findAny('XT', 'SEGMENT', 'SEGMENTO') || headers[10],

        cpf: headers.find(h => h.includes('CPF')),
        motorista: headers.find(h => h.includes('MOTORISTA')),
      };

      console.log('[HEILOG] headerMap selecionado:', headerMap);

      database = lines.slice(1).map(line => {
        if (line.trim() === '') return null;
        const values = parseLine(line);
        const entry = {};
        headers.forEach((header, j) => { entry[header] = values[j] || ''; });
        return entry;
      }).filter(Boolean);
    }

    // --- PRIORIDADE ---
    function getPriorityInfo(sheetRow) {
      // Regras (baseadas na planilha):
      // - Sem dados de agenda/canal/segmento => NORMAL
      // - Y001/Y002/Y055 (OTIF) e dentro da janela (antecipado / no hor√°rio / at√© 1h) => OTIF (ou OTIF/TOP 18)
      // - Y004/Y006 e dentro da janela => ADERENTE
      // - > 1h depois => PERDA DE AGENDA
      // - 1+ dias depois => GRADE QUEIMADA
      // - agenda 20/21/22/23 => ANTECIPA√á√ÉO

      let isPriority = false;
      let isOtif = false;
      let isTop18 = false;
      let isAderente = false;
      let isAntecipacao = false;
      let isGradeQueimada = false;
      let isAtrasado = false; // aqui representa "PERDA DE AGENDA"

      // Se n√£o houver info (DT fora da planilha), fica NORMAL.
      if (!sheetRow) return { label: 'NORMAL', level: 0, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };

      const canal = (sheetRow[headerMap.canal] || '').toString().trim().toUpperCase();
      const dateStr = (sheetRow[headerMap.data] || '').toString().trim();
      const timeStr = (sheetRow[headerMap.agenda] || '').toString().trim();
      const segmento = (sheetRow[headerMap.xtAdicional] || '').toString().toUpperCase();
      isTop18 = segmento.includes('TOP18') || segmento.includes('TOP 18');

      // Se faltar data/hora/canal, mant√©m NORMAL
      // aceita formatos: dd/mm/yyyy, dd-mm-yyyy, yyyy-mm-dd, yyyy/mm/dd e tamb√©m "dd/mm/yyyy hh:mm"
      const extractDateTime = (dStr, tStr) => {
        let d = (dStr || '').toString().trim();
        let t = (tStr || '').toString().trim();

        // se a data vier junto com hora
        if (d.includes(' ') && !t) {
          const parts = d.split(' ');
          d = parts[0] || d;
          t = parts[1] || '';
        }

        // limpa segundos extras e espa√ßos
        t = t.replace(/\s+/g, '');
        if (t.includes('h')) t = t.replace('h', ':');

        const parseDate = (x) => {
          if (!x) return null;
          // dd/mm/yyyy
          if (/^\d{2}\/\d{2}\/\d{4}$/.test(x)) {
            const [dd, mm, yyyy] = x.split('/').map(v => parseInt(v, 10));
            return new Date(yyyy, mm - 1, dd);
          }
          // dd-mm-yyyy
          if (/^\d{2}-\d{2}-\d{4}$/.test(x)) {
            const [dd, mm, yyyy] = x.split('-').map(v => parseInt(v, 10));
            return new Date(yyyy, mm - 1, dd);
          }
          // yyyy-mm-dd
          if (/^\d{4}-\d{2}-\d{2}$/.test(x)) {
            const [yyyy, mm, dd] = x.split('-').map(v => parseInt(v, 10));
            return new Date(yyyy, mm - 1, dd);
          }
          // yyyy/mm/dd
          if (/^\d{4}\/\d{2}\/\d{2}$/.test(x)) {
            const [yyyy, mm, dd] = x.split('/').map(v => parseInt(v, 10));
            return new Date(yyyy, mm - 1, dd);
          }
          // tenta Date nativo
          const dn = new Date(x);
          return Number.isNaN(dn.getTime()) ? null : dn;
        };

        const baseDate = parseDate(d);
        if (!baseDate) return null;

        let hh = 0, mi = 0, ss = 0;
        if (t && t.includes(':')) {
          const parts = t.split(':');
          hh = parseInt(parts[0], 10);
          mi = parseInt(parts[1] || '0', 10);
          ss = parseInt(parts[2] || '0', 10);
          if ([hh, mi, ss].some(n => Number.isNaN(n))) { hh = 0; mi = 0; ss = 0; }
        } else if (t && /^\d{1,2}$/.test(t)) {
          hh = parseInt(t, 10);
          if (Number.isNaN(hh)) hh = 0;
        }

        return new Date(baseDate.getFullYear(), baseDate.getMonth(), baseDate.getDate(), hh, mi, ss);
      };

      const scheduledDateTime = extractDateTime(dateStr, timeStr);
      if (!scheduledDateTime) {
        return { label: 'NORMAL', level: 0, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
      }

      const OTIF_CANAIS = new Set(['Y001','Y002','Y055']);
      const ADERENTE_CANAIS = new Set(['Y004','Y006']);

      isOtif = OTIF_CANAIS.has(canal);
      isAderente = ADERENTE_CANAIS.has(canal);

      const now = new Date();
      const today = new Date(now); today.setHours(0, 0, 0, 0);
      const scheduledDay = new Date(scheduledDateTime); scheduledDay.setHours(0, 0, 0, 0);

      // 1+ dias depois => Grade Queimada
      if (today.getTime() > scheduledDay.getTime()) {
        isGradeQueimada = true;
        return { label: 'GRADE QUEIMADA', level: 3, isPriority: true, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
      }

      // Dia ANTES do agendado (chegou antecipado) => entra na janela (classifica OTIF/ADERENTE)
      if (today.getTime() < scheduledDay.getTime()) {
        if (isOtif) {
          isPriority = true;
          if (isTop18) return { label: 'OTIF/TOP 18', level: 1, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
          return { label: 'OTIF', level: 1, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
        }
        if (isAderente) {
          isPriority = true;
          return { label: 'ADERENTE', level: 1, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
        }
        return { label: 'NORMAL', level: 0, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
      }

      // Hor√°rios 20-23 => Antecipa√ß√£o
      const plannedHour = scheduledDateTime.getHours();
      if (plannedHour >= 20 && plannedHour <= 23) {
        isAntecipacao = true;
        isPriority = true;
        return { label: 'ANTECIPA√á√ÉO', level: 1, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
      }

      // Mesma data: calcula diferen√ßa
      const diffMs = now.getTime() - scheduledDateTime.getTime();

      // Depois de 1h => Perda de Agenda
      if (diffMs > (60 * 60 * 1000)) {
        isAtrasado = true;
        return { label: 'PERDA DE AGENDA', level: 2, isPriority: true, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
      }

      // Dentro da janela (antecipado / no hor√°rio / at√© 1h)
      if (isOtif) {
        isPriority = true;
        if (isTop18) return { label: 'OTIF/TOP 18', level: 1, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
        return { label: 'OTIF', level: 1, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
      }

      if (isAderente) {
        isPriority = true;
        return { label: 'ADERENTE', level: 1, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
      }

      return { label: 'NORMAL', level: 0, isPriority, isOtif, isTop18, isAderente, isAntecipacao, isGradeQueimada, isAtrasado };
    }

    function computeTransportOperationLabel() {
      const mode = (currentMode || '').toString().trim().toUpperCase();
      const presetType = (manualPresetType || '').toString().trim();
      const presetTypeUp = presetType.toUpperCase();
      const transp = (presetTransportadora || '').toString().trim().toUpperCase();

      // Descargas (UNLOAD)

        'LATAS VAZIAS': 'Descarga de Latas',
        'BULK': 'Descarga de Bulk',
        'PALETES VAZIO': 'Descarga de Paletes',
        'PALETES VAZIOS': 'Descarga de Paletes',

        'PRODUTO ACABADO': 'Descarga de Produto Acabado',
        'INSUMO': 'Descarga de Insumo',
      };

      // Carregamento (LOAD)
      if (mode === 'LOAD') {
        return loadAlsoUnload ? 'Carga e Descarga' : 'Carregamento';
      }

      // Descarregamento (UNLOAD)
      if (mode === 'UNLOAD') {
        if (unloadMap[presetTypeUp]) return unloadMap[presetTypeUp];
        if (presetTypeUp) return `Descarga de ${toTitleCase(presetTypeUp)}`;

      }

      // Baldeio (RITMO/JSL)
      if (mode === 'RITMO') {
        return transp ? `Baldeio - ${transp}` : 'Baldeio';
      }

      // HIDROMAN
      if (mode === 'HIDROMAN') return 'Hidroman';

      // Integra√ß√£o (n√£o √© transporte, mas deixamos fallback)
      if (mode === 'INTEGRACAO') return 'Integra√ß√£o';

      // Fallback quando currentMode estiver diferente/ausente
      if (presetTypeUp) {
        if (unloadMap[presetTypeUp]) return unloadMap[presetTypeUp];
        if (presetTypeUp === 'BALDEIO') return transp ? `Baldeio - ${transp}` : 'Baldeio';
        if (presetTypeUp === 'HIDROMAN') return 'Hidroman';
      }

      return 'Opera√ß√£o';
    }

    async function loadIntegrationDoc(cpf) {
      const cacheKey = `heilog-integration-${cpf}`;
      const ref = doc(db, 'artifacts', appId, 'public', 'data', 'integrations', cpf);
      try {
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          try { localStorage.setItem(cacheKey, JSON.stringify(data)); } catch {}
          return data;
        }
      } catch (e) {
        console.warn("Falha ao ler integration doc:", e);
      }

      try {
        const cached = localStorage.getItem(cacheKey);
        if (cached) return JSON.parse(cached);
      } catch {}
      return null;
    }

    async function saveIntegrationDoc(cpf, patch) {
      const ref = doc(db, 'artifacts', appId, 'public', 'data', 'integrations', cpf);
      await setDoc(ref, patch, { merge: true });
      try {
        const current = await loadIntegrationDoc(cpf) || {};
        const merged = { ...current, ...patch };
        localStorage.setItem(`heilog-integration-${cpf}`, JSON.stringify(merged));
      } catch {}
    }

    function computeIntegrationStatus(docData) {
      const now = new Date();
      if (!docData || !docData.nextDueAt) {
        return { state: 'NEW', now };
      }
      const due = toDateMaybe(docData.nextDueAt);
      if (!due) return { state: 'NEW', now };

      const warn = addDays(now, INTEGRATION_WARN_DAYS);
      if (now > due) return { state: 'EXPIRED', now, due };
      if (warn >= due) return { state: 'EXPIRING', now, due };
      return { state: 'VALID', now, due };
    }

    function isIntegrationAccepted(state) {
      return state === 'VALID' || state === 'EXPIRING';
    }

    async function getIntegrationStateForCpf(cpfDigits) {
      const cpf = normalizeDigits(cpfDigits);
      if (cpf.length !== 11) return { ok: false, state: 'INVALID' };

      const data = await loadIntegrationDoc(cpf);
      const status = computeIntegrationStatus(data);
      const due = status.due || null;

      const ok = isIntegrationAccepted(status.state);
      return { ok, state: status.state, due, data };
    }

      }

        const answers = [];
        for (let i = 0; i < qOrder.length; i++) {
          const picked = form.querySelector(`input[name="q_${i}"]:checked`);
          if (!picked) {
            displayError("Responda todas as perguntas antes de finalizar.", 4000);

          answers.push(parseInt(picked.value, 10));
        }

        let score = 0;
        for (let i = 0; i < qOrder.length; i++) {
          if (answers[i] === qOrder[i].correctIndex) score++;
        }

        const passed = score >= INTEGRATION_MIN_SCORE;
        const now = new Date();
        const nextDue = addDays(now, INTEGRATION_VALID_DAYS);

        const attempt = {
          id: generateInternalId('ATT'),
          at: now.toISOString(),
          score,
          total: qOrder.length,
          passed,
        };

        try {
          const current = await loadIntegrationDoc(cpf) || {};
          const prevAttempts = Array.isArray(current.attempts) ? current.attempts : [];
          const attempts = [attempt, ...prevAttempts].slice(0, 30);
          const patch = {
            cpf,
            lastAttemptAt: now.toISOString(),
            lastScore: score,
            attempts,
          };
          if (passed) {
            patch.lastApprovedAt = now.toISOString();
            patch.nextDueAt = nextDue.toISOString();
            patch.lastPassed = true;
          } else {
            patch.lastPassed = false;

          await saveIntegrationDoc(cpf, patch);

          const resultEl = document.getElementById('int-result');

            resultEl.innerHTML = passed
              ? `<div class="bg-green-600/20 border border-green-500 text-green-100 p-3 rounded-lg">

    // ===== Painel =====
    function showCallPanel(driverName, isAlert) {
      clearTimeout(panelTimeout);
      callPanelMessage.innerHTML = `ATEN√á√ÉO ${driverName},<br>Aguarde a ser chamado, iremos mandar mensagem no celular`;

      if (isAlert) {
        callPanelContent.style.backgroundColor = '#fecaca';
        playSound(true);
      } else {
        callPanelContent.style.backgroundColor = '#e5e7eb';
        playSound(false);
      }

      callPanelOverlay.style.display = 'flex';
      panelTimeout = setTimeout(resetApp, 7000);
    }

    function playSound(isPrioritySound) {
      if (!audioUnlocked) return;
      const synth = new Tone.Synth().toDestination();
      if (isPrioritySound) {
        synth.triggerAttackRelease("C5", "8n", Tone.now());
        synth.triggerAttackRelease("G5", "8n", Tone.now() + 0.2);
      } else {
        synth.triggerAttackRelease("C4", "8n", Tone.now());
      }
    }

    function resetApp() {
      callPanelOverlay.style.display = 'none';
      resultsArea.innerHTML = '';
      try { actionArea.innerHTML = ''; } catch {}

      sessionCpf = '';
      sessionDriver = null;
      try { localStorage.removeItem('heilog-last-cpf'); } catch {}
      currentMode = null;
      pendingUnloadDt = '';
      requireUnloadDtInForm = false;
      manualPresetType = '';
      manualDtIdOverride = '';
      hideManualExtras = false;
      showUnloadInputs = true;

      renderCpfGate();
      clearTimeout(panelTimeout);
    }

    function displayError(message, duration = 0) {
      document.getElementById('temp-alert')?.remove();
      const alertDiv = document.createElement('div');
      alertDiv.id = 'temp-alert';
      alertDiv.className = 'bg-red-500 text-white p-3 rounded-lg mb-4 text-center';
      alertDiv.textContent = message;
      resultsArea.insertAdjacentElement('afterbegin', alertDiv);
      if (duration > 0) setTimeout(() => alertDiv.remove(), duration);
    }

    function displayNotFound(query) {
      resultsArea.innerHTML = `
        <div class="bg-yellow-900/50 border border-yellow-700 text-yellow-300 p-4 rounded-xl text-center">
          <p class="font-semibold">DT "${query}" n√£o encontrado na planilha.</p>
          <button id="manual-form-btn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all">
            Criar Folha de Marca√ß√£o Manual
          </button>
        </div>
      `;
      document.getElementById('manual-form-btn')?.addEventListener('click', async () => {
        await unlockAudio();
        manualPresetType = '';
        hideManualExtras = false;
        showUnloadInputs = !!loadAlsoUnload;
        presetTransportadora = '';
        lockTransportadora = false;
        baldeioDtCarga = '';
        baldeioDtDescarga = '';
        requireUnloadDtInForm = false;
        manualDtIdOverride = normalizeDtId(query) || generateInternalId('MANUAL');
        showDriverForm([{ [headerMap.dts]: manualDtIdOverride }], { modeLabel: 'Marca√ß√£o Manual', isManualOverride: true });
      });
    }

    // --- Event listeners ---
    closePanelBtn.addEventListener('click', resetApp);
    callPanelOverlay.addEventListener('click', (e) => { if (e.target === callPanelOverlay) resetApp(); });
    window.addEventListener('load', initializeAppLogic);
  </script>
